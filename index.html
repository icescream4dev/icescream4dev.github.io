<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des pages HTML</title>
</head>
<body>
  <h1>Pages disponibles</h1>
  <ul>
    {% for page in site.html_pages %}
      {% if page.path != "index.html" %}
        <li><a href="{{ page.url }}">{{ page.name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
